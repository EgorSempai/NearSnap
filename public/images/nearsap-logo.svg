<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Основной градиент логотипа -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#5B73FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для бликов -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Тень -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Внутреннее свечение -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Основная форма речевого пузыря -->
  <path d="M60 50 
           C60 30, 80 10, 110 10 
           L150 10 
           C180 10, 200 30, 200 60 
           L200 110 
           C200 140, 180 160, 150 160 
           L110 160 
           C90 160, 70 150, 60 130 
           L60 120 
           L40 140 
           L60 110 
           L60 50 Z" 
        fill="url(#logoGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Внутренний блик для объемности -->
  <path d="M70 45 
           C70 35, 85 25, 105 25 
           L140 25 
           C160 25, 175 35, 175 55 
           L175 90 
           C175 110, 160 125, 140 125 
           L105 125 
           C90 125, 75 115, 70 100 
           L70 45 Z" 
        fill="url(#highlightGradient)" 
        opacity="0.6"/>
  
  <!-- Дополнительный блик -->
  <ellipse cx="130" cy="60" rx="25" ry="12" 
           fill="rgba(255,255,255,0.3)" 
           opacity="0.8"/>
  
  <!-- Маленький блик для реалистичности -->
  <ellipse cx="120" cy="50" rx="8" ry="4" 
           fill="rgba(255,255,255,0.6)"/>
</svg>